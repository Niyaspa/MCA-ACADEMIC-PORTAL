{% extends "base.html" %}
{% block content %}
<div class="auth-container">
  <div class="auth-card">
    <div class="auth-header">
      <div class="auth-icon">
        <i class="fas fa-sign-in-alt"></i>
      </div>
      <h2>Welcome Back</h2>
      <p>Sign in to your MCA Portal account</p>
    </div>
    
    <form method="post" class="auth-form">
      <div class="form-group">
        <label for="email">
          <i class="fas fa-envelope"></i> Email Address
        </label>
        <input type="email" name="email" id="email" placeholder="Enter your email" required>
      </div>
      
      <div class="form-group">
        <label for="password">
          <i class="fas fa-lock"></i> Password
        </label>
        <input type="password" name="password" id="password" placeholder="Enter your password" required>
      </div>
      
      <button class="btn auth-btn" type="submit">
        <i class="fas fa-sign-in-alt"></i>
        Sign In
      </button>
    </form>
    
    <div class="auth-footer">
      <p>Don't have an account? 
        <a href="{{ url_for('register') }}" class="auth-link">
          Create one here <i class="fas fa-arrow-right"></i>
        </a>
      </p>
    </div>
  </div>
</div>

<style>
.auth-container {
  display: flex;
  justify-content: center;
  align-items: center;
  min-height: 60vh;
  padding: 20px;
}

.auth-card {
  width: 100%;
  max-width: 420px;
  background: rgba(255, 255, 255, 0.95);
  backdrop-filter: blur(12px);
  border: 1px solid rgba(34, 197, 94, 0.2);
  border-radius: 24px;
  padding: 40px;
  box-shadow: 0 20px 40px 0 rgba(0, 0, 0, 0.1);
}

.auth-header {
  text-align: center;
  margin-bottom: 32px;
}

.auth-icon {
  width: 80px;
  height: 80px;
  margin: 0 auto 20px;
  background: linear-gradient(135deg, #2563eb, #1d4ed8);
  border-radius: 50%;
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 2rem;
  color: white;
  box-shadow: 0 4px 15px rgba(37, 99, 235, 0.3);
}

.auth-header h2 {
  color: #1f2937;
  margin: 0 0 8px 0;
  font-size: 1.75rem;
  font-weight: 700;
}

.auth-header p {
  color: #6b7280;
  margin: 0;
  font-size: 1rem;
}

.auth-form {
  display: flex;
  flex-direction: column;
  gap: 24px;
}

.form-group {
  display: flex;
  flex-direction: column;
  gap: 8px;
}

.form-group label {
  color: #374151;
  font-weight: 600;
  font-size: 14px;
  display: flex;
  align-items: center;
  gap: 8px;
}

.form-group label i {
  color: #2563eb;
  width: 16px;
}

.form-group input {
  padding: 14px 16px;
  background: rgba(255, 255, 255, 0.9);
  border: 1px solid rgba(209, 213, 219, 0.8);
  border-radius: 12px;
  color: #374151;
  font-size: 14px;
  transition: all 0.3s ease;
}

.form-group input:focus {
  outline: none;
  border-color: #2563eb;
  box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
  background: rgba(255, 255, 255, 1);
}

.form-group input::placeholder {
  color: #9ca3af;
}

.auth-btn {
  width: 100%;
  padding: 14px 20px;
  margin-top: 8px;
  font-size: 16px;
  font-weight: 600;
  background: linear-gradient(135deg, #2563eb, #1d4ed8);
  color: white;
  border: none;
  border-radius: 12px;
  cursor: pointer;
  transition: all 0.3s ease;
  display: flex;
  align-items: center;
  justify-content: center;
  gap: 8px;
}

.auth-btn:hover {
  transform: translateY(-2px);
  box-shadow: 0 10px 25px rgba(37, 99, 235, 0.4);
}

.auth-footer {
  text-align: center;
  margin-top: 32px;
  padding-top: 24px;
  border-top: 1px solid rgba(229, 231, 235, 0.8);
}

.auth-footer p {
  color: #6b7280;
  margin: 0;
}

.auth-link {
  color: #2563eb;
  text-decoration: none;
  font-weight: 600;
  transition: color 0.2s ease;
}

.auth-link:hover {
  color: #1d4ed8;
}

@media (max-width: 640px) {
  .auth-card {
    padding: 32px 24px;
    border-radius: 20px;
  }
  
  .auth-icon {
    width: 64px;
    height: 64px;
    font-size: 1.5rem;
  }
  
  .auth-header h2 {
    font-size: 1.5rem;
  }
}
</style>
{% endblock %}
