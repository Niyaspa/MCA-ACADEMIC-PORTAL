{% extends "base.html" %}
{% block content %}
<div class="auth-container">
  <div class="auth-card register-card">
    <div class="auth-header">
      <div class="auth-icon">
        <i class="fas fa-user-plus"></i>
      </div>
      <h2>Join MCA Portal</h2>
      <p>Create your student account to get started</p>
    </div>
    
    <form method="post" class="auth-form">
      <div class="form-group">
        <label for="name">
          <i class="fas fa-user"></i> Full Name
        </label>
        <input type="text" name="name" id="name" placeholder="Enter your full name" required>
      </div>
      
      <div class="form-group">
        <label for="email">
          <i class="fas fa-envelope"></i> Email Address
        </label>
        <input type="email" name="email" id="email" placeholder="Enter your email address" required>
      </div>
      
      <div class="form-group">
        <label for="password">
          <i class="fas fa-lock"></i> Password
        </label>
        <input type="password" name="password" id="password" placeholder="Create a secure password" required>
      </div>
      
      <div class="form-group">
        <label for="semester">
          <i class="fas fa-graduation-cap"></i> Semester
        </label>
        <select name="semester" id="semester" required>
          <option value="">Select your semester</option>
          <option value="S1">S1 - First Semester</option>
          <option value="S2">S2 - Second Semester</option>
          <option value="S3">S3 - Third Semester</option>
          <option value="S4">S4 - Fourth Semester</option>
        </select>
      </div>
      
      <button class="btn auth-btn" type="submit">
        <i class="fas fa-user-plus"></i>
        Create Account
      </button>
    </form>
    
    <div class="auth-footer">
      <p>Already have an account? 
        <a href="{{ url_for('login') }}" class="auth-link">
          Sign in here <i class="fas fa-arrow-right"></i>
        </a>
      </p>
    </div>
  </div>
</div>

<style>
.register-card {
  max-width: 480px;
}

.auth-container {
  display: flex;
  justify-content: center;
  align-items: center;
  min-height: 60vh;
  padding: 20px;
}

.auth-card {
  width: 100%;
  max-width: 420px;
  background: rgba(255, 255, 255, 0.95);
  backdrop-filter: blur(12px);
  border: 1px solid rgba(34, 197, 94, 0.2);
  border-radius: 24px;
  padding: 40px;
  box-shadow: 0 20px 40px 0 rgba(0, 0, 0, 0.1);
}

.auth-header {
  text-align: center;
  margin-bottom: 32px;
}

.auth-icon {
  width: 80px;
  height: 80px;
  margin: 0 auto 20px;
  background: linear-gradient(135deg, #059669, #047857);
  border-radius: 50%;
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 2rem;
  color: white;
  box-shadow: 0 4px 15px rgba(5, 150, 105, 0.3);
}

.auth-header h2 {
  color: #1f2937;
  margin: 0 0 8px 0;
  font-size: 1.75rem;
  font-weight: 700;
}

.auth-header p {
  color: #6b7280;
  margin: 0;
  font-size: 1rem;
}

.auth-form {
  display: flex;
  flex-direction: column;
  gap: 20px;
}

.form-group {
  display: flex;
  flex-direction: column;
  gap: 8px;
}

.form-group label {
  color: #374151;
  font-weight: 600;
  font-size: 14px;
  display: flex;
  align-items: center;
  gap: 8px;
}

.form-group label i {
  color: #059669;
  width: 16px;
}

.form-group input,
.form-group select {
  padding: 14px 16px;
  background: rgba(255, 255, 255, 0.9);
  border: 1px solid rgba(209, 213, 219, 0.8);
  border-radius: 12px;
  color: #374151;
  font-size: 14px;
  transition: all 0.3s ease;
}

.form-group input:focus,
.form-group select:focus {
  outline: none;
  border-color: #059669;
  box-shadow: 0 0 0 3px rgba(34, 197, 94, 0.1);
  background: rgba(255, 255, 255, 1);
}

.form-group input::placeholder {
  color: #9ca3af;
}

.form-group select option {
  background: #ffffff;
  color: #374151;
}

.auth-btn {
  width: 100%;
  padding: 14px 20px;
  margin-top: 8px;
  font-size: 16px;
  font-weight: 600;
  background: linear-gradient(135deg, #059669, #047857);
  color: white;
  border: none;
  border-radius: 12px;
  cursor: pointer;
  transition: all 0.3s ease;
  display: flex;
  align-items: center;
  justify-content: center;
  gap: 8px;
}

.auth-btn:hover {
  transform: translateY(-2px);
  box-shadow: 0 10px 25px rgba(5, 150, 105, 0.4);
}

.auth-footer {
  text-align: center;
  margin-top: 32px;
  padding-top: 24px;
  border-top: 1px solid rgba(71, 85, 105, 0.3);
}

.auth-footer p {
  color: #cbd5e1;
  margin: 0;
}

.auth-link {
  color: #60a5fa;
  text-decoration: none;
  font-weight: 600;
  transition: color 0.2s ease;
}

.auth-link:hover {
  color: #93c5fd;
}

@media (max-width: 640px) {
  .auth-card {
    padding: 32px 24px;
    border-radius: 20px;
  }
  
  .auth-icon {
    width: 64px;
    height: 64px;
    font-size: 1.5rem;
  }
  
  .auth-header h2 {
    font-size: 1.5rem;
  }
}
</style>
{% endblock %}
